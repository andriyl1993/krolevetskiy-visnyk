<div class="aside-widget" style="background: #f5f5f5; padding: 5px 5px 5px 5px;">
    <div class="section-title">
        <h2>Найпопулярніші</h2>
    </div>
    {% for post in most_popular %}
        <div class="post post-widget">
            {% if post.img %}
                <a class="post-img" href="{% url 'article' post.slug %}"><img src="{{ post.img.url }}" alt=""></a>
            {% endif %}
            <div class="post-body">
                <h3 class="post-title"><a href="{% url 'article' post.slug %}">{{ post.name }}</a></h3>
            </div>
        </div>
    {% endfor %}

</div>
